---
name: CI checks

on:
  workflow_dispatch:
    inputs:
      source:
        description: Source ref used to build bindings. Uses `github.ref`` by default.
        required: false
      sha:
        description: Source SHA used to build bindings. Uses `github.sha`` by default.
        required: false
  push:
    branches:
    - main
    paths:
    - action.yaml
    - endpoint.py
    - tests.py
    - .github/workflows/ci.yaml
    - .github/ci-tools.toml
  pull_request:
    paths:
    - action.yaml
    - endpoint.py
    - tests.py
    - .github/workflows/ci.yaml
    - .github/ci-tools.toml

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.14'
    - name: Install cargo-binstall
      uses: cargo-bins/cargo-binstall@v1.16.6
    - name: Install uv
      uses: cargo-bins/cargo-binstall@v1.16.6
    - name: Self test action
      uses: ./
      with:
        section: ci
        use-python-uv: false
    - name: Action test
      run: |
        if ! command -v fd; then
          echo "fd not installed"
          exit 1
        fi
        if command -v typos; then
          echo "typos is installed"
          exit 1
        fi
    - name: Unit tests
      run: |
        pytest tests.py -n auto --random-order
